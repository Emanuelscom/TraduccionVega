<header class="headerCont pt-2">
    <h1 class="headerCont__h1--titlePrimary">Contactanos:</h1>
    <p class="headerCont__p">Cuéntanos qué necesitas y contactaremos contigo en breve.</p>
</header>

<section class="section1">
    <form action="#" method="post" class="section1__form">
        <fieldset class="fieldContacto">
                <!-- div 1 -->
            <div class="divInput1">
                <label class="section1__label--dark" for="nombre">Nombre:</label>
                <div class="inText">
                    <input type="text" name="nombre" id="nombre" class="section1__input--w90" required>
                </div>
            </div>
                <!-- div 2 -->
                <div class="divInput2">
                    <label class="section1__label--dark" for="tel">Teléfono:</label>
                <div class="inText">
                    <input type="tel" name="telefono" id="tel" class="section1__input--w90">
                </div>
                </div>
                <!-- div 3 -->
            <div class="divInput3">
                <label class="section1__label--dark" for="mail">E-mail:</label>
            <div class="inText">
                <input type="email" name="mail" id="mail" class="section1__input--w90">
            </div>
            </div>
                <!-- div 4 -->
                <div class="divInput4">
                    <label class="section1__label--dark" for="empresa">Empresa:</label>
                <div class="inText">
                    <input type="text" name="empresa" id="empresa" class="section1__input--w90">
                </div>
                </div>
                <!-- div 5 -->
            <div class="divInput5">
                <label class="section1__label--dark" for="cargo">Cargo:</label>
            <div class="inText">
                <input type="text" name="cargo" id="cargo" class="section1__input--w90">
            </div>
            </div>
                <!-- div 6 -->
                <div class="divInput6">
                    <label class="section1__label--dark" for="Servicio">¿Qué servicio estás buscando?</label>
                <div class="inText1">
                    <select class="section1__input--w90" name="OpcionServicio">
                    <option value="TradP">Traducción Pública</option>
                    <option value="TradNP">Traducción No Pública</option>
                    <option value="Int">Interpretación</option>
                    <option value="Otro">Otro</option>
                    </select>
                </div>
                </div>
                <!-- div 7 -->
            <div class="divInput7 text-center">
                <label class="section1__label--dark" for="consulta">¿En qué podemos ayudarte?</label>
            <div class="inText">
                <textarea id="consulta" class="section1__input--w90" rows="8"></textarea>
            </div>
            </div>
                <!-- Adjuntas Archivo -->
                <div class="divInput8 form-group d-flex flex-column align-items-center">
                    <label class="section1__label--dark" for="exampleFormControlFile1">Adjuntar archivo:</label>
                    <input type="file" class="section1__input--file form-control-file" id="exampleFormControlFile1">
                </div>
                <!-- Botones -->
            <div class="divInputBot d-flex justify-content-evenly">
                <button type="reset" class="section1__button--reset btn btn-secondary btn-block">Cancelar</button>
                <button type="submit" class="section1__button--submit btn btn-primary btn-block">Enviar</button>
            </div>
        </fieldset>
    </form>
</section>
